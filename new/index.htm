<meta name="description" content="Hollow Days is a hard rock band out of Gainesville whose powerful, high energy songs are making a strong impression on the Florida music scene. Instead of trying to follow the trends of the moment, the guys in Hollow Days do what they know best: straight up solid hard rock. Inspired and influenced by bands like The Doors, Black Sabbath, Stone Temple Pilots and Tool, Nick Estes (lead vocals), Joe Herchel (guitar), Jeremy Luallen(bass, vocals, keyboard), and Luke Pidgeon(drums), craft songs that are at once original yet somehow familiar. Strong hooks, soaring choruses and killer groves conduct the power and emotion of these songs to the listener.">
